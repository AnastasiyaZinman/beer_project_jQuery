<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Beer Review</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Restaurants Review</h1>
        </div>

        <section class="beers">
          <h2>Restaurants</h2>
          <ul class="beers-list"></ul>
        </section>

        <form class="beer-form">
          <h3>Add a New Restaurant</h3>

          <div class="form-group">
            <input type="text"
              class="beer-input form-control"
              placeholder="Restaurant Name">
          </div>

          <div class="form-group">
            <input type="text"
              class="category-input form-control"
              placeholder="Category">
          </div>

          <div class="list">
            <ul class="beerList">
              
            </ul>
          </div>

          <div class="range">
            <input type="radio" name="rating" value="1"> 1 
            <input type="radio" name="rating" value="2"> 2 
            <input type="radio" name="rating" value="3"> 3 
            <input type="radio" name="rating" value="4"> 4 
            <input type="radio" name="rating" value="5"> 5 
          </div>
          <br>
          <button class="btn btn-primary post-beer" type="button">Post</button>
          <button class="btn btn-primary sort-beer" type="button">Sort</button>
        </form>
      </div>
    </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
